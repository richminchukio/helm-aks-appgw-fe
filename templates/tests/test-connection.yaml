apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "aks-appgw-fe.fullname" . }}-test-connection"
  labels:
    {{- include "aks-appgw-fe.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ["https://{{ .Values.ingress.aksappgwfe.host}}{{ .Values.ingress.aksappgwfe.path }}"]
  restartPolicy: Never
